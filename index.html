<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruto AR Combat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">
    <!-- Hexagonal Background -->
    <div class="hex-bg fixed inset-0"></div>
    
    <!-- Navigation -->
    <nav class="relative z-10 p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="orbitron text-2xl font-bold text-cyan-400">BRUTO<span class="text-cyan-200">ARENA</span></div>
            <div class="flex space-x-8">
                <a href="#" class="hover:text-cyan-400 transition-colors">BATTLE</a>
                <a href="#" class="hover:text-cyan-400 transition-colors">CUSTOMIZE</a>
                <a href="#" class="hover:text-cyan-400 transition-colors">RANKINGS</a>
                <a href="#" class="hover:text-cyan-400 transition-colors">PROFILE</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-4 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <!-- Left Column - Character Stats -->
            <div class="space-y-8">
                <h1 class="orbitron text-5xl font-bold leading-tight">
                    <span class="text-cyan-400">Create Your</span>
                    <span class="block">Ultimate</span>
                    <span class="block text-cyan-400">Warrior</span>
                </h1>
                
                <div class="space-y-4">
                    <!-- Base Stats -->
                    <div class="stat-group">
                        <div class="text-cyan-400 mb-2">STRENGTH</div>
                        <div class="w-48 h-2 bg-gray-800 rounded-full overflow-hidden">
                            <div class="loading-bar" style="width: 75%"></div>
                        </div>
                    </div>
                    <div class="stat-group">
                        <div class="text-cyan-400 mb-2">AGILITY</div>
                        <div class="w-48 h-2 bg-gray-800 rounded-full overflow-hidden">
                            <div class="loading-bar" style="width: 60%"></div>
                        </div>
                    </div>
                    <div class="stat-group">
                        <div class="text-cyan-400 mb-2">SPEED</div>
                        <div class="w-48 h-2 bg-gray-800 rounded-full overflow-hidden">
                            <div class="loading-bar" style="width: 85%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button id="startBattle" class="cyber-button px-8 py-3 rounded-lg font-semibold">
                        Enter AR Battle
                    </button>
                    <button id="scanObject" class="cyber-button px-8 py-3 rounded-lg font-semibold">
                        Scan Weapon
                    </button>
                </div>
            </div>
            
            <!-- Right Column - Character Preview -->
            <div class="relative">
                <div class="cyber-border rounded-2xl p-8 bg-gray-900/50 backdrop-blur-sm">
                    <!-- Character Preview Circle -->
                    <div class="flex justify-center mb-8">
                        <div class="status-circle flex items-center justify-center">
                            <div class="text-center">
                                <div class="orbitron text-xl font-bold text-cyan-400">BRUTO</div>
                                <div class="text-sm text-cyan-200">LEVEL 10</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Combat Stats -->
                    <div class="grid grid-cols-2 gap-6">
                        <div class="text-center">
                            <div class="text-cyan-400 mb-2">
                                <i class="fas fa-fist-raised text-2xl"></i>
                            </div>
                            <div class="text-sm text-cyan-200">MARTIAL ARTS</div>
                            <div class="text-xs text-gray-400">MASTER</div>
                        </div>
                        <div class="text-center">
                            <div class="text-cyan-400 mb-2">
                                <i class="fas fa-shield-alt text-2xl"></i>
                            </div>
                            <div class="text-sm text-cyan-200">DEFENSE</div>
                            <div class="text-xs text-gray-400">ELITE</div>
                        </div>
                        <div class="text-center">
                            <div class="text-cyan-400 mb-2">
                                <i class="fas fa-bolt text-2xl"></i>
                            </div>
                            <div class="text-sm text-cyan-200">INITIATIVE</div>
                            <div class="text-xs text-gray-400">HIGH</div>
                        </div>
                        <div class="text-center">
                            <div class="text-cyan-400 mb-2">
                                <i class="fas fa-eye text-2xl"></i>
                            </div>
                            <div class="text-sm text-cyan-200">6TH SENSE</div>
                            <div class="text-xs text-gray-400">ACTIVE</div>
                        </div>
                    </div>
                </div>
                
                <!-- Decorative Elements -->
                <div class="absolute -top-4 -left-4 w-8 h-8 border-t-2 border-l-2 border-cyan-400"></div>
                <div class="absolute -bottom-4 -right-4 w-8 h-8 border-b-2 border-r-2 border-cyan-400"></div>
            </div>
        </div>
    </main>

    <!-- Battle Arena (Initially Hidden) -->
    <div id="gameArea" class="hidden fixed inset-0 bg-gray-900 z-50">
        <div class="game-container">
            <!-- Combat HUD -->
            <div class="health-bar">
                <div class="health-bar-fill" style="width: 100%"></div>
            </div>
            <div class="combo-counter">COMBO: 0</div>
            
            <!-- Special Move Indicators -->
            <div class="special-moves">
                <div class="move martial-arts">
                    <i class="fas fa-fist-raised"></i>
                </div>
                <div class="move sixth-sense">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="move counter-attack">
                    <i class="fas fa-shield-alt"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Voice Feedback Display -->
    <div id="voiceFeedback" class="voice-feedback">
        <!-- Voice feedback messages will appear here -->
    </div>

    <!-- Scripts -->
    <script src="voiceSystem.js"></script>
    <script src="script.js"></script>
</body>
</html>
